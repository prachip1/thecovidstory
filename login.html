<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
  <title>A site to tell the COVID-19 Story</title>
</head>

<body>

  <div class="container">
    <section id="formHolder">

      <div class="row">

        <!-- Brand Box -->
        <div class="col-sm-6 brand">
          

          <div class="heading">
             <p>Tell Us your story of</p>
            <h3 style="color:#ff6781;">COVID-19</h3>
           
          </div>

         
        </div>


        <!-- Form Box -->
        <div class="col-sm-6 form">

          <div class="signup form-peice">
            <form class="signup-form" id="form">

             <div class="form-group">
                
                <input type="email" name="emailAdress" placeholder="Email Address" id="email" class="email">
                <small></small>
              </div>
              <div class="form-group">
                
                <input type="password" name="password" placeholder="Password" id="password" class="pass">
               <small></small>
              </div>
              
             <button style="margin-top: 26px!important;">Log In</button>
              <div class="newuser">
                <div class="pnewuser ">
                  <p>Not a member yet?</p>
                </div>
                <div class="btnnewuser">
                  <button><a href="index.html" target="_blank">Sign Up</a></button>
                </div>
               
                
            </div>
            </form>
          </div><!-- End Signup Form -->
          
        </div>
      </div>

    </section>


    <footer>
      <p style="color:black;">
       Coded with ðŸ˜µ by Prachi.
      </p>
    </footer>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="login.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
